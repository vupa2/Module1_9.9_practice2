<!DOCTYPE html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[*Bài tập] Luyện tập cấu trúc điều kiện 02</title>
  <style>
    input {
      width: 40px;
    }
  </style>
</head>
<body>
  <div id="bai6">
    <h4>Bài 6: Giải phương trình bậc 1</h4>
    <input type="number" id="num1" min="0">
    <label for="1">x &#43; </label>
    <input type="number" id="num2" min="0">
    <label for="2">&#61; 0</label>
    <button type="button" onclick="cal6()">Tính</button>
    <br>
    <br>
    <span>x = ??? </span>
  </div>

  <div id="bai7">
    <h4>Bài 7: Giải phương trình bậc 2</h4>
    <input type="number" id="num1" min="0">
    <label for="1">x<sup>2</sup> &#43; </label>
    <input type="number" id="num2" min="0">
    <label for="2">x &#43; </label>
    <input type="number" id="num3" min="0">
    <label for="3">&#61; 0</label>
    <button type="button" onclick="cal7()">Tính</button>
    <br>
    <br>
    <span>x1 = ???, x2 = ??? </span>
  </div>

  <div id="bai8">
    <h4>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0</h4>
    <input type="number" id="num1">
    <label for="1">tuổi</label>
    <button type="button" onclick="cal8()">Kiểm tra</button>
    <br>
    <br>
    <span>Có phải là tuổi của người hay không</span>
  </div>

  <script>
    // Bai 6
    function cal6() {
      const num1 = document.querySelector('#bai6 #num1').value;
      const num2 = document.querySelector('#bai6 #num2').value;
      const calValue = -num2 / num1;

      document.querySelector('#bai6 span').innerText = `x &#61; ${calValue}`;
    }

    // Bai 7
    function cal7() {
      const num1 = document.querySelector('#bai7 #num1').value;
      const num2 = document.querySelector('#bai7 #num2').value;
      const num3 = document.querySelector('#bai7 #num3').value;

      const delta = Math.pow(num2, 2) - 4 * num2 * num3;
      let x1 = 0, x2 = 0;
      let result = document.querySelector('#bai7 span');

      if (delta < 0) {
        result.innerText = 'Phuong trinh vo nghiem';
      } else {
        x1 = ((-num2 + Math.sqrt(delta)) / (2 * num1)).toFixed(2);
        x2 = ((-num2 - Math.sqrt(delta)) / (2 * num1)).toFixed(2);
        result.innerText = `x1 = ${x1}, x2 = ${x2}`;
      }
    }

    // Bai 8
    function cal8() {
      const tuoi = document.querySelector('#bai8 input').value;
      if (tuoi < 121 && tuoi > 0) {
        document.querySelector('#bai8 span').innerText = `${tuoi} là tuổi của một người`;
      } else {
        document.querySelector('#bai8 span').innerText = `${tuoi} không phải là tuổi của một người`;
      }
      debugger
    }
  </script>
</body>
</html>
