<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1: Chuyển từ độ C sang độ F.</title>
</head>
<body>
  <input type="number" id="m" onkeyup="cal(this.value)">
  <label for="m">meter</label>
  <input type="text" id="f" disabled>
  <label for="f">feet</label>

  <script>
    function cal(value) {
      document.getElementById('f').value = parseFloat(value * 3.2808);
    }
  </script>
</body>
</html>
