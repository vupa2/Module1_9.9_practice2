<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1: Chuyển từ độ C sang độ F.</title>
</head>
<body>
  <input type="number" id="C" onkeyup="cal(this.value)">
  <label for="C">Độ C</label>
  <input type="text" id="F" disabled>
  <label for="F">Độ F</label>

  <script>
    function cal(value) {
      document.getElementById('F').value = parseFloat(value * 9/5 + 32);
    }
  </script>
</body>
</html>
